<div class="card my-5">
    <div class="card-body">

        <div class="form-control">
            <label for="title">Title</label>
            <input disabled type="text" [(ngModel)]="book.title" class="form-control" id="title" name="title"
                placeholder="Book title" required #title="ngModel" />
        </div>
        
        <div class="form-group">
            <label for="author">Author: </label>
            <input disabled type="text" [(ngModel)]="book.author" id="author" class="form-control" name="author"
                placeholder="Author of book" required #author="ngModel" />
            <!-- <div [hidden]="!author.pristine" class="alert alert-danger">Author is required</div> -->
            <div *ngIf="author.invalid && (author.dirty || author.touched)" class="alert alert-danger">

                <div *ngIf="author.errors?.['required']">
                    Author is required.
                </div>
                <div *ngIf="author.errors?.['minlength']">
                    Author must be at least 4 characters long.
                </div>
                <div *ngIf="author.errors?.['forbiddenauthor']">
                    Author cannot be Bob.
                </div>
            </div>
        </div>

    </div>
</div>
